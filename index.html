<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoblog | Project 07 - Explorer - Stage 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="assets/camera.svg" alt="Logo" />
          <ul>
            <li>Home</li>
            <li class="active">Gallery</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Search for images and collections</label>
            <input
              type="text"
              id="search"
              placeholder="Search for images and collections"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/11.jpg"
          alt="Image of a woman"
        />
      </header>
      <main>
        <div class="container">
          <h1>Gallery</h1>
          <section class="gallery">
            <figure class="item" style="--delay: 0.4s">
              <img src="https://source.unsplash.com/random?a=1" alt="Image" />

              <figcaption class="details">
                <h2>Electric Workspace</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img src="https://source.unsplash.com/random?b=1" alt="Image" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?c=1" alt="Image" />

              <figcaption class="details">
                <h2>Organization and grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?d=1" alt="Image" />

              <figcaption class="details">
                <h2>Hive</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="https://source.unsplash.com/random?e=1" alt="Image" />

              <figcaption class="details">
                <h2>Writer setup</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="Image" />

              <figcaption class="details">
                <h2>Ergonomics and colors</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2.8s">
              <img src="https://source.unsplash.com/random?g=1" alt="Image" />

              <figcaption class="details">
                <h2>Light show</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 3.2s">
              <img src="https://source.unsplash.com/random?h=1" alt="Image" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 3.6s">
              <img src="https://source.unsplash.com/random?i=1" alt="Image" />

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>Â© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>

</html>
